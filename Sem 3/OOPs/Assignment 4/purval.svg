<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- User Devices -->
  <rect x="10" y="10" width="100" height="50" fill="#f0f0f0" stroke="#000" />
  <text x="60" y="40" text-anchor="middle" font-size="12">User Devices</text>
  <rect x="20" y="70" width="80" height="30" fill="#d9edf7" stroke="#000" />
  <text x="60" y="90" text-anchor="middle" font-size="10">Mobile App</text>
  <rect x="20" y="110" width="80" height="30" fill="#d9edf7" stroke="#000" />
  <text x="60" y="130" text-anchor="middle" font-size="10">Web App</text>

  <!-- Front-end -->
  <rect x="150" y="10" width="120" height="140" fill="#dff0d8" stroke="#000" />
  <text x="210" y="30" text-anchor="middle" font-size="14">Front-end</text>
  <rect x="160" y="40" width="100" height="30" fill="#c1e2b3" stroke="#000" />
  <text x="210" y="60" text-anchor="middle" font-size="10">React Native</text>
  <rect x="160" y="80" width="100" height="30" fill="#c1e2b3" stroke="#000" />
  <text x="210" y="100" text-anchor="middle" font-size="10">React.js</text>
  <rect x="160" y="120" width="100" height="20" fill="#c1e2b3" stroke="#000" />
  <text x="210" y="134" text-anchor="middle" font-size="10">Redux</text>

  <!-- API Gateway -->
  <rect x="310" y="60" width="100" height="40" fill="#fcf8e3" stroke="#000" />
  <text x="360" y="85" text-anchor="middle" font-size="12">API Gateway</text>

  <!-- Back-end Services -->
  <rect x="450" y="10" width="140" height="140" fill="#d9edf7" stroke="#000" />
  <text x="520" y="30" text-anchor="middle" font-size="14">Back-end Services</text>
  <rect x="460" y="40" width="120" height="25" fill="#bce8f1" stroke="#000" />
  <text x="520" y="57" text-anchor="middle" font-size="10">User Management</text>
  <rect x="460" y="70" width="120" height="25" fill="#bce8f1" stroke="#000" />
  <text x="520" y="87" text-anchor="middle" font-size="10">Complaint Processing</text>
  <rect x="460" y="100" width="120" height="25" fill="#bce8f1" stroke="#000" />
  <text x="520" y="117" text-anchor="middle" font-size="10">Notification Service</text>
  <rect x="460" y="130" width="120" height="25" fill="#bce8f1" stroke="#000" />
  <text x="520" y="147" text-anchor="middle" font-size="10">Analytics Service</text>

  <!-- AI Processing Server -->
  <rect x="450" y="170" width="140" height="140" fill="#f2dede" stroke="#000" />
  <text x="520" y="190" text-anchor="middle" font-size="14">AI Processing</text>
  <rect x="460" y="200" width="120" height="25" fill="#ebccd1" stroke="#000" />
  <text x="520" y="217" text-anchor="middle" font-size="10">Image/Video Analysis</text>
  <rect x="460" y="230" width="120" height="25" fill="#ebccd1" stroke="#000" />
  <text x="520" y="247" text-anchor="middle" font-size="10">OCR</text>
  <rect x="460" y="260" width="120" height="25" fill="#ebccd1" stroke="#000" />
  <text x="520" y="277" text-anchor="middle" font-size="10">NLP</text>
  <rect x="460" y="290" width="120" height="25" fill="#ebccd1" stroke="#000" />
  <text x="520" y="307" text-anchor="middle" font-size="10">Predictive Maintenance</text>

  <!-- Database -->
  <rect x="630" y="60" width="100" height="80" fill="#d9edf7" stroke="#000" />
  <text x="680" y="80" text-anchor="middle" font-size="14">Database</text>
  <rect x="640" y="90" width="80" height="20" fill="#bce8f1" stroke="#000" />
  <text x="680" y="104" text-anchor="middle" font-size="10">PostgreSQL</text>
  <rect x="640" y="115" width="80" height="20" fill="#bce8f1" stroke="#000" />
  <text x="680" y="129" text-anchor="middle" font-size="10">MongoDB</text>

  <!-- Cloud Infrastructure -->
  <rect x="10" y="330" width="780" height="60" fill="#f5f5f5" stroke="#000" />
  <text x="400" y="360" text-anchor="middle" font-size="14">Cloud Infrastructure (AWS/GCP/Azure)</text>

  <!-- External Services -->
  <rect x="10" y="410" width="180" height="100" fill="#dff0d8" stroke="#000" />
  <text x="100" y="430" text-anchor="middle" font-size="14">External Services</text>
  <rect x="20" y="440" width="160" height="25" fill="#c1e2b3" stroke="#000" />
  <text x="100" y="457" text-anchor="middle" font-size="10">Email Service</text>
  <rect x="20" y="470" width="160" height="25" fill="#c1e2b3" stroke="#000" />
  <text x="100" y="487" text-anchor="middle" font-size="10">SMS Gateway</text>

  <!-- Monitoring and Logging -->
  <rect x="610" y="410" width="180" height="100" fill="#d9edf7" stroke="#000" />
  <text x="700" y="430" text-anchor="middle" font-size="14">Monitoring &amp; Logging</text>
  <rect x="620" y="440" width="160" height="25" fill="#bce8f1" stroke="#000" />
  <text x="700" y="457" text-anchor="middle" font-size="10">ELK Stack</text>
  <rect x="620" y="470" width="160" height="25" fill="#bce8f1" stroke="#000" />
  <text x="700" y="487" text-anchor="middle" font-size="10">Prometheus &amp; Grafana</text>

  <!-- Arrows -->
  <!-- User Devices to Front-end -->
  <line x1="110" y1="80" x2="150" y2="80" stroke="#000" stroke-width="2" />
  <!-- Front-end to API Gateway -->
  <line x1="270" y1="80" x2="310" y2="80" stroke="#000" stroke-width="2" />
  <!-- API Gateway to Back-end Services -->
  <line x1="410" y1="80" x2="450" y2="80" stroke="#000" stroke-width="2" />
  <!-- Back-end Services to AI Processing -->
  <line x1="520" y1="150" x2="520" y2="170" stroke="#000" stroke-width="2" />
  <!-- Back-end Services to Database -->
  <line x1="590" y1="80" x2="630" y2="80" stroke="#000" stroke-width="2" />
  <!-- Cloud Infrastructure connections -->
  <line x1="400" y1="310" x2="400" y2="330" stroke="#000" stroke-width="2" />
  <line x1="100" y1="390" x2="100" y2="410" stroke="#000" stroke-width="2" />
  <line x1="700" y1="390" x2="700" y2="410" stroke="#000" stroke-width="2" />
</svg>